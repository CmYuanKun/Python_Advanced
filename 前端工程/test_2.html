<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜单</title>
    <style type="text/css">

        .menu{
            width: 694px;
            height: 50px;
            margin: 50px auto 0;
            list-style: none;
            padding: 0%;
            font-size: 0;
        }
        
        .menu li{
            display: inline-block;
            width: 98px;
            height: 48px;
            border: 1px solid gold;
            font-size: 16px;
            margin-right: -1px;
            text-align: center;
            line-height: 48px;

            /* font-family: ; */
        }

        .menu li:hover {
            background-color: rgb(84, 119, 102);
        }

        .menu a{
            font-family: "Microsoft Yahei";
            color:pink;
            text-decoration: none;

        }

        .menu a:hover{
            color:red;
        }

    </style>
</head>
<body>
    <ul class="menu">
        <li><a href="">首页</a></li>
        <li><a href="">公司简介</a></li>
        <li><a href="">解决方案</a></li>
        <li><a href="">公司新闻</a></li>
        <li><a href="">行业动态</a></li>
        <li><a href="">招贤纳才</a></li>
        <li><a href="">联系我们</a></li>
    </ul>
</body>
</html>
